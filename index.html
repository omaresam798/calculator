<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <main class="rounded">
      <div class="p-5 bg-slate-700 flex flex-col conte">
        <input
          type="number"
          id="input"
          class="w-full"
          placeholder="Enter the number"
        />
        <div class="buttons grid grid-cols-4 gap-x-1 md:gap-x-3 gap-y-6 mt-5">
          <button class="shadow-2xl font-mono font-extrabold w-20 lg:w-24 " id="CE">CE</button>
          <button class="shadow-2xl font-mono font-extrabold  w-20 lg:w-24 " id="sq">Sqrt</button>
          <button class="shadow-2xl font-mono font-extrabold  w-20 lg:w-24 " id="po">POW</button>
          <button class="shadow-2xl font-mono font-extrabold  w-20 lg:w-24 " id="plus">+</button>
          <button class="shadow-2xl font-mono font-extrabold  w-20 lg:w-24 " id="one">1</button>
          <button class="shadow-2xl font-mono font-extrabold  w-20 lg:w-24 " id="two">2</button>
          <button class="shadow-2xl font-mono font-extrabold  w-20 lg:w-24 " id="three">3</button>
          <button class="shadow-2xl font-mono font-extrabold  w-20 lg:w-24 " id="minus">-</button>
          <button class="shadow-2xl font-mono font-extrabold  w-20 lg:w-24 " id="four">4</button>
          <button class="shadow-2xl font-mono font-extrabold  w-20 lg:w-24 " id="five">5</button>
          <button class="shadow-2xl font-mono font-extrabold  w-20 lg:w-24 " id="six">6</button>
          <button class="shadow-2xl font-mono font-extrabold  w-20 lg:w-24 " id="astric">*</button>
          <button class="shadow-2xl font-mono font-extrabold  w-20 lg:w-24 " id="seven">7</button>
          <button class="shadow-2xl font-mono font-extrabold  w-20 lg:w-24 " id="eight">8</button>
          <button class="shadow-2xl font-mono font-extrabold  w-20 lg:w-24 " id="nine">9</button>
          <button class="shadow-2xl font-mono font-extrabold  w-20 lg:w-24 " id="divide">/</button>
          <button class="shadow-2xl font-mono font-extrabold  w-20 lg:w-24 " id="pii">Ï€</button>
          <button class="shadow-2xl font-mono font-extrabold  w-20 lg:w-24 " id="zero">0</button>
          <button class="shadow-2xl font-mono font-extrabold  w-20 lg:w-24 " id="eee">e</button>
          <button class="shadow-2xl font-mono font-extrabold  w-20 lg:w-24 " id="eqe">=</button>
        </div>
      </div>
    </main>

    <script src="js.js"></script>
  </body>
</html>
